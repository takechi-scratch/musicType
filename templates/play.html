{% extends "layout.html" %}
{% block content %}
<h1>{{ video_data.title }}</h1>
<p class="notes">{{ video_data.notes }}</p>
<div id="player"></div>
<div id="typing">
    <noscript>
        <p class="msg">本ゲームをプレイするにはJavaScriptを有効化してください。</p>
    </noscript>
    <p class="prepare"></p>
    <p><span class="finishedStr"></span><span class="yetStr"></span></p>
    <div class="score">
        <p>経過時間:<span class="time"></span></p>
        <p>正解数:<span class="corrects"></span></p>
        <p>ミス数:<span class="miss"></span></p>
    </div>
</div>
<script src="/static/play/script.js"></script>
{% endblock %}
